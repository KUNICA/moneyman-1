{% extends "layout.html" %}
{% block head %}
<script src="{{ url_for('static', filename='js/detail.js') }}" > </script>
{% endblock %}

{% block body %}
<div class="row">
    <div class="span11">
        <ul class="nav nav-tabs" id="navTypes">
            {% for t in types %}
                <li><a href="#" data-typeid="{{ t }}">{{ types[t] }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div class="span1">
        <select name="selectPeriod" id="selectPeriod" class="span1">
            <optgroup label="Display last:">
                <option value="week">Last week</option>
                <option value="month" selected>Last month</option>
                <option value="2months">Last 2 months</option>
                <option value="6months">Last 6 months</option>
                <option value="year">Last year</option>
            </optgroup>
        </select>
    </div>
</div>
<div class="row">
    <div class="span12">
        <figure class="large_chart" id="detailChart"></figure>
    </div>

</div>
{% endblock %}
